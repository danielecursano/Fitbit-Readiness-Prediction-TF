<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <br>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <pre>{{summary}}</pre>
            </div>
            <div class="col">
                <br>
                <div class="input-group mb-3">
                    <form action="/predict" method="post">
                        <input type="text" required id="float1" name="float1" class="form-control" placeholder="activity zone minutes">
                        <input type="text" required id="float2" name="float2" class="form-control" placeholder="rmssd">
                        <input type="text" required id="float3" name="float3" class="form-control" placeholder="nremh">
                        <input type="text" required id="float4" name="float4" class="form-control" placeholder="entropy">
                        <input type="text" required id="float5" name="float5" class="form-control" placeholder="sp02 avg value">
                        <input type="text" required id="float6" name="float6" class="form-control" placeholder="sleep overall_score">
                        <input type="text" required id="float7" name="float7" class="form-control" placeholder="sleep revitalization_score">
                        <input type="text" required id="float8" name="float8" class="form-control" placeholder="sleep deep_sleep_in_minutes">
                        <input type="text" required id="float9" name="float9" class="form-control" placeholder="sleep resting_heart_rate">
                        <input type="text" required id="float10" name="float10" class="form-control" placeholder="sleep restlessness">
                        <input type="text" required id="float11" name="float11" class="form-control" placeholder="stress score">
                        <input type="submit" class="form-control">
                    </form>
                </div>  
            </div>
            <div class="col">
                <br>
                {% if output != None %}
                <p>Model output: {{output}}</p>
                {% endif %}
            </div>
        </div>
        <div class="row">
            <h1>TODO: integrate fitbit API to retrive data</h1>
        </div>
    </div>  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function checkAlert(message) {
            if (message !== null) {
                alert(message);
            }
        }
        checkAlert({{ alert | tojson | safe }});
    </script>
</body>
</html>
